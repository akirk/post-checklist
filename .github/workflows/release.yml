name: Build and Release

on:
  push:
    tags:
      - 'v*'

permissions:
  contents: write

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Build plugin
        run: npm run build

      - name: Create release archive
        run: |
          mkdir -p release
          rsync -av --exclude='node_modules' --exclude='.git' --exclude='.github' --exclude='src' --exclude='release' --exclude='.gitignore' ./ release/post-checklist/
          cd release
          zip -r post-checklist.zip post-checklist/

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v1
        with:
          files: release/post-checklist.zip
          generate_release_notes: true
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
